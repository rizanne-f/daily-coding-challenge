<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gradient-overlay {
            background: linear-gradient(to bottom, transparent 0%, rgba(11, 21, 31,1) 100%);
            pointer-events: none;
        }

        body {
            background-color: rgb(11, 21, 31);
        }
    </style>
</head>
<body>
    <!--
        * DAY 5: Product Card Grid
          Create a grid of at least four uniform display Cards featuring an image, title, description, and an "Add to Cart" button.
    -->

    <div class="position-relative d-block w-100">
        <img src="./images/keyland_heroimage.jpg" alt="Keyland Hero Image" class="img-fluid w-100 d-block">
        <div class="gradient-overlay position-absolute bottom-0 start-0 w-100 h-50"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
