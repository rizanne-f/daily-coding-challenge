<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good & Great Company</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
    <!--
        * DAY 2: Interactive Navigation Bar
          Create a responsive navbar component with a brand logo, a few links, a dropdown menu, and a search form.
    -->

    <!-- Navigation Bar -->
     <div>
         <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
             <div class="container-fluid">
                 <a href="#" class="navbar-brand">
                     <img src="./good-and-great-logo.png" alt="Good and Great Company Logo" height="30">
                 </a>
                 <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav-content">
                 <span class="navbar-toggler-icon"></span>
                 </button>
                 <div class="collapse navbar-collapse" id="nav-content">
                     <ul class="navbar-nav column-gap-2 row-gap-3 me-4 mb-4 mb-lg-0">
                         <li class="nav-item text-center">
                             <a href="#" class="nav-link">About Us</a>
                         </li>
                         <li class="nav-item text-center dropdown">
                             <a href="#" class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Products</a>
                             <ul class="dropdown-menu">
                                 <li><a class="dropdown-item" href="#">Cover Letter Ver.</a></li>
                                 <li><a class="dropdown-item" href="#">Work Report Ver.</a></li>
                                 <li><a class="dropdown-item" href="#">ID Card Ver.</a></li>
                                 <li><a class="dropdown-item" href="#">SMini Ver.</a></li>
                             </ul>
                         </li>
                         <li class="nav-item text-center">
                             <a href="#" class="nav-link disabled">Careers</a>
                         </li>
                         <li class="nav-item text-center">
                             <a href="#" class="nav-link">Contact Us</a>
                         </li>
                     </ul>
                     <form class="d-flex" role="search">
                         <input class="form-control me-2" type="search">
                         <button class="btn btn-secondary">Search</button>
                     </form>
                 </div>
             </div>
         </div>
     </div>

     <div class="w-100 d-flex justify-content-center">
        <img src="./good-and-great-banner.jpg" alt="Good and Great Banner" class="img-fluid">
     </div>

     <div id="carouselProducts" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
            <img src="./cover-letter.webp" class="d-block w-100" alt="Cover Letter Ver.">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
            <img src="./work-report.webp" class="d-block w-100" alt="Work Report Ver.">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
            <img src="./id-card.webp" class="d-block w-100" alt="ID Card Ver.">
            </div>
            <div class="carousel-item" data-bs-interval="5000">
            <img src="./smini.webp" class="d-block w-100" alt="SMini Ver.">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselProducts" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselProducts" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer class="bg-dark text-white text-center p-3">
        &copy; SM Entertainment
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
