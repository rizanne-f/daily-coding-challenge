<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body style="background-color: #fbeee5;">
    <!--
        * DAY 3: Styled Login/Sign-up Form
          Design a complete, well-laid-out form using Bootstrap's Form component and Grid system, including validation styling.
    -->

    <!-- <div class="container"> -->
        <nav class="navbar d-none d-lg-block fixed-top">
            <div class="container p-3">
                <h1 class="navbar-brand fs-2 fst-italic">MoodReads</h1>
            </div>
        </nav>
    <!-- </div> -->

    <div class="container d-flex justify-content-center align-items-center vh-100 w-100">
        <div class="row">
            <div class="col col-lg-6 d-none d-lg-block">
                <div class="p-4">
                    <img src="./8586842.jpg" class="img-fluid">
                </div>
            </div>
            
            <div class="col col-12 col-lg-6">
                <div class="mx-2 mx-lg-5 p-5 h-100 bg-white rounded-5">
                    <h1 class="d-lg-none pb-3 fw-semibold fst-italic">MoodReads</h1>
                    <h2 >Get Started</h2>
                    <p>Welcome to MoodReads. Let's get started!</p>
                    <hr class="my-4">

                    <form class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="user-email" class="form-label">Your Email</label>
                            <input type="email" class="form-control" id="user-email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user-password" class="form-label">Create new password</label>
                            <input type="password" class="form-control" id="user-password" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input class="form-check-input" type="checkbox" value="" id="terms-conditions" required>
                            <label class="form-check-label" for="terms-conditions">I agree to the <a href="#" class="text-dark">Terms & Conditions</a></label>
                            <div class="invalid-feedback">You must agree before submitting.</div>
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn w-100 py-2 bg-warning">Create new account</button>
                        </div>
                        <p class="text-center">Already have an account? <a href="#" class="text-dark">Login</a></p>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
    </script>
</body>
</html>
